<div class="container">
	<div class="row">Find User:<input ng-model="search"></div>
	<div class="row"><button ng-click="findUser()" id="searchUser">Search</button></div>
			<div class="row successMessage" ng-if="currentUser">
			<div class="col-md-4">{{currentUser.user}}</div>
			<div class="col-md-4">{{currentUser.firstname}}</div>
			<div class="col-md-4">{{currentUser.lastname}}</div>
		</div>
		<div class="row errorMessage" ng-style="errorClass()">
			<h3>Error:</h3>{{errorMessage}}
		</div>
	</div>
</div>
